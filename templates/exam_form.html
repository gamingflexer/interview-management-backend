{% extends "base.html" %}

{% block content %}

<div class="my-16 shadow-lg border max-w-2xl mx-auto px-8 pt-4 pb-12 rounded-xl">
    <div class="flex justify-center gap-x-6">
        <img src="{{url_for('static', filename='exam.png')}}" alt="tick" class="w-16 h-16" />
        <h3 class="text-2xl my-4">Exam</h3>
    </div>
    <div class="">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="bg-red-300">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/submitted" autocomplete="off" class="">
            <div class="w-full mx-auto">
                <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                            Name
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            name="name" id="name" type="text" placeholder="Your Name" autofocus="">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Email
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            name="id" id="id" type="text" placeholder="email" autofocus="">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="tickets">
                            Education
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            name="q1" id="q1" placeholder="B.E IT" type="text" autofocus="">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="tickets">
                            Acheivments
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            name="q2" id="q2" placeholder="Hackathons" type="text" autofocus="">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="tickets">
                            Projects
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            name="q3" id="q3" placeholder="ML/ AL .." type="text" autofocus="">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="tickets">
                            Expirence
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            name="q4" id="q4" placeholder="2 yrs in L & T,3.." type="text" autofocus="">
                    </div>
                    <div class="flex gap-x-4">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                No of Exiprence
                            </label>
                            <select name="time_slot"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="1-3">None</option>
                                <option value="1-3">1-3</option>
                                <option value="3-5">3-5</option>
                                <option value="5-6">6 and more</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <button
                            class="shadow-lg bg-blue-500 hover:bg-blue-700 text-white w-full py-1 px-4 rounded focus:outline-none focus:shadow-outline">
                            Submit Form
                        </button>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>
{% endblock %}
